main: com.githonil.fallenkingdom.FallenKingdom
name: Fallen_Kingdom
version: 1.0.0
description: The plugin is for the French game Fallen Kingdom.
author: Githonil
commands:
  createteam:
    description: This command create a team.
    aliases: ct
    usage: /createteam <name> <color>
  destroyteam:
    description: This command destroy your team.
    aliases: dt
    usage: /destroyteam
  claim:
    description: This command claim a chunk.
    usage: /claim
  unclaim:
    description: This command unclaim a chunk.
    usage : /unclaim